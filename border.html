<!DOCTYPE html>
<html lang="en">
<head>
  <title>css border example</title>
  <style>
    .solid{
      border: 2px solid black;
    }
    .dashed{
      border:2px dashed blue;
    }
    .dotted{
      border: 2px dotted green;
    }
    .double{
      border:2px double rgb(172, 95, 95);
    }
    .rounded{
      border:2px rounded purple;
      border-radius:10px ;
    }
  </style>
</head>
<body>
    <h1>CSS Border Example</h1>
    <p>CSS borders can be styled in various ways. Here are some examples:</p>
  <p class="solid">this is a solid border</p>
  <p class="dashed">this is a dashed border</p>
  <p class="dotted">this is a dotted border</p>
  <p class="double">this is a double border</p>
  <p class="rounded">this is a rounded border</p>
  
</body>
</html>
