<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .left{
      float: left;
      background-color: aquamarine;
    }
    .right{
      float: right;
      background-color: rgb(19, 170, 150);
    }
    .none{
      float: none;
      background-color: blueviolet;
    }
    .inherit{
      float: inherit;
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <h1 class="box left">Left</h1>
  <h2 class="box right">Right</h2>
  <h3 class="box none">None</h3>
  <h4 class="box inherit">Inherit</h4>

</body>

</html>
